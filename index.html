<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>
    <h1>Морозова Софья 211-325</h1>
    <div class="threejs"></div>
    <div class="all">
        <div>
            <form>
                <h2>Цвет куба</h2>
                <label><input type="radio" value="gray" name="color" checked>Серый</label>
                <label><input type="radio" value="red" name="color">Красный</label>
                <label><input type="radio" value="green" name="color">Зеленый</label>
                <label><input type="radio" value="blue" name="color">Голубой</label>
            </form>
            <form>
                <h2>Цвет пирамиды</h2>
                <label><input type="radio" value="gray" name="color" checked />Серый</label>
                <label><input type="radio" value="red" name="color">Красный</label>
                <label><input type="radio" value="green" name="color">Зеленый</label>
                <label><input type="radio" value="blue" name="color">Голубой</label>
            </form>
        </div>
        <div>
            <form>
                <h2>Основной свет</h2>
                <label><input type="radio" value="1" name="light" checked>Включить</label>
                <label><input type="radio" value="0" name="light">Выключить</label>
            </form>
            <form>
                <h2>Левый свет</h2>
                <label><input type="radio" value="1" name="light" checked>Включить</label>
                <label><input type="radio" value="0" name="light">Выключить</label>
            </form>
            <form>
                <h2>Правый свет</h2>
                <label><input type="radio" value="1" name="light" checked>Включить</label>
                <label><input type="radio" value="0" name="light">Выключить</label>
            </form>
        </div>
    </div>
    <script src="three.js"></script>
    <script src="STLloader.js"></script>
    <script src="main.js"></script>
</body>
</html>
